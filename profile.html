<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <div class="card mx-auto" style="max-width: 600px;">
      <div class="card-body">
        <h2 class="card-title text-primary">Welcome, <span id="user-name"></span>!</h2>
        <p class="card-text">Email: <span id="user-email"></span></p>
        <p class="card-text">Registered on: <span id="registration-date"></span></p>
        <button id="logout-button" class="btn btn-danger btn-block">Logout</button>
      </div>
    </div>
    <div id="message" class="mt-3"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <!-- Profile JavaScript -->
  <script src="profile.js"></script>
</body>
</html>
